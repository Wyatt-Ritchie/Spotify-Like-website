<!DOCTYPE html>
<html>
<header>
    <title>Final Project</title>
    <link rel="stylesheet" href="Final_Project.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="scripts/Final_Project.js"></script>
    <script
        src="https://www.paypal.com/sdk/js?client-id=ATTp_aRDekeKOCZV85jlkMIshEXJumdxmYXWCCkC7Lxpg4i-fWETMyVTf5TrX1djXRvp6ombJqkAFhCp">
        </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</header>

<body>
    <div id="top-bar" class="container is-fluid">
        <div id="left-navigation">
            <nav class="navbar">
                <div class="navbar-brand">
                    <img class="is-rounded" src="images/music_note_002.jpg" width="45" height="40">
                </div>
                <div class="navbar-start">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            <i class="fa fa-bars" style="font-size: 25px;"></i>
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                <i class=" fa fa-home" style="padding-right: 10px;"></i>
                                Home
                            </a>
                            <a class="navbar-item">
                                <i class="fa fa-leaf" style="padding-right: 10px;"></i>
                                Genres
                            </a>
                            <a class="navbar-item">
                                <i class="fa fa-male" style="padding-right: 16px;"></i>
                                Artists
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" onclick="$('#premiumModal').show()"
                                style="background-color: gold; margin-left: 5px; margin-right: 5px;">
                                <i class="fa fa-heart" style="padding-right: 10px;"></i>
                                Premium
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="center-search">
            <div id="searchBar">
                <input class="input" type="text" placeholder="Search" style="width: 60%;">
                <span class="icon is-left">
                    <i class="fa fa-search" style="font-size:30px;"></i>
                </span>
            </div>
        </div>
        <div id="right-account">
            <div id="sign-in" style="text-align: right;">
                <button id="sign-in-button" class="button is-info is-rounded">
                    <p id="sign-in-text"></p>
                </button>
                <a id="account-link" class="link">
                    <i class="fa fa-user-circle" style="font-size: 40px; color: black;"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="centerArea">
        <div id="paypal-button-container"></div>

    </div>
    <div id="MusicPlayFooter">

    </div>

    <div class="modal" id="premiumModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Go Premium</p>
                <button class="delete" aria-label="close" onclick></button>
            </header>
            <section class="modal-card-body">
                <p>Tired of only having a limited selection of songs? Go Premium now and get access to everything!</p>
            </section>
            <footer class="modal-card-foot">
                <div id="premiumButtons">
                    <div id="paypalButton"></div>
                    <button class="button">Cancel</button>
                </div>
            </footer>
        </div>
    </div>
</body>

<script>
    paypal.Buttons({
        style: {
            layout: 'horizontal'
        },
        createOrder: function (data, actions) {
            // This function sets up the details of the transaction, including the amount and line item details.
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '5.99'
                    }
                }]
            });
        },
        onApprove: function (data, actions) {
            // This function captures the funds from the transaction.
            return actions.order.capture().then(function (details) {
                // This function shows a transaction success message to your buyer.
                alert('Transaction completed by ' + details.payer.name.given_name);
            });
        }
    }).render('#paypalButton');
</script>


</html>
